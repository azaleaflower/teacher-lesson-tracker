<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mrs. Gomez Lesson Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mrs. Gomez Lesson Details</h1>
  </header>
  <main>
    <h2 id="lessonDate">Lesson for ...</h2>
    <form id="lessonForm">
      <label>Class 1:<br>
        <input type="text" id="class1Input" placeholder="Class 1 subject">
      </label><br/><br/>
      <label>Class 2:<br>
        <input type="text" id="class2Input" placeholder="Class 2 subject">
      </label><br/><br/>
      <label>Class 3:<br>
        <input type="text" id="class3Input" placeholder="Class 3 subject">
      </label><br/><br/>
      <label>Notes:<br>
        <textarea id="lessonNotes" placeholder="Add any notes..."></textarea>
      </label><br/><br/>
      <button type="submit">Save Lesson</button>
    </form>
    <p><a href="index.html">Back to Calendar</a></p>
  </main>
  <script src="lesson.js"></script>
</body>
</html>
