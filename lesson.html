<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mrs. Gomez Lesson Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    form {
      background-color: #fce4ec;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    input, textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    #lessonSummaryTable {
      background-color: #fff3e0;
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    #lessonSummaryTable th, #lessonSummaryTable td {
      border: 1px solid #f48fb1;
      padding: 0.5rem;
      text-align: center;
    }
    #lessonSummaryTable th {
      background-color: #f8bbd0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mrs. Gomez Lesson Details</h1>
  </header>
  <main>
    <h2 id="lessonDate">Lesson for ...</h2>
    <form id="lessonForm">
      <label>Class 1:
        <input type="text" id="class1Input" placeholder="Class 1 subject">
      </label><br/><br/>
      <label>Class 2:
        <input type="text" id="class2Input" placeholder="Class 2 subject">
      </label><br/><br/>
      <label>Class 3:
        <input type="text" id="class3Input" placeholder="Class 3 subject">
      </label><br/><br/>
      <label>Notes:
        <textarea id="lessonNotes" placeholder="Add any notes..."></textarea>
      </label><br/><br/>
      <button type="submit">Save Lesson</button>
    </form>

    <h3>Lesson Overview</h3>
    <table id="lessonSummaryTable" style="display:none;">
      <thead>
        <tr>
          <th>Class 1</th>
          <th>Class 2</th>
          <th>Class 3</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="summaryClass1"></td>
          <td id="summaryClass2"></td>
          <td id="summaryClass3"></td>
          <td id="summaryNotes"></td>
        </tr>
      </tbody>
    </table>

    <br>
    <p>
      <a href="https://azaleaflower.github.io/teacher-lesson-tracker/">Back to Calendar</a>
    </p>
  </main>
  <script src="lesson.js"></script>
</body>
</html>
