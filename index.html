<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesson Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ms. Gomez Lesson Details</h1>
  </header>
  <main>
    <h2 id="lessonDate">Lesson for ...</h2>
    <form id="lessonForm">
      <label>Class 1:<br>
        <input type="text" id="class1Input" placeholder="Enter subject">
      </label><br/><br/>
      <label>Class 2:<br>
        <input type="text" id="class2Input" placeholder="Enter subject">
      </label><br/><br/>
      <label>Class 3:<br>
        <input type="text" id="class3Input" placeholder="Enter subject">
      </label><br/><br/>
      <label>Notes:<br>
        <textarea id="lessonNotes" placeholder="Add any notes..."></textarea>
      </label><br/><br/>
      <button type="submit">Save Lesson</button>
    </form>

    <h3>Lesson Overview</h3>
    <table id="lessonSummaryTable" style="display:none;">
      <thead>
        <tr>
          <th>Class 1</th>
          <th>Class 2</th>
          <th>Class 3</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="summaryClass1"></td>
          <td id="summaryClass2"></td>
          <td id="summaryClass3"></td>
          <td id="summaryNotes"></td>
        </tr>
      </tbody>
    </table>
    <br>
    <p><a href="index.html">Back to Calendar</a></p>
  </main>
  <script src="lesson.js"></script>
</body>
</html>
