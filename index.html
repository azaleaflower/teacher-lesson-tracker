<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Lesson Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Teacher Lesson Tracker</h1>
  </header>
  
  <main>
    <section id="calendar-section">
      <div class="calendar-header">
        <button id="prevMonth">❮</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">❯</button>
      </div>
      <table id="calendar">
        <thead>
          <tr>
            <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>
            <th>Thu</th><th>Fri</th><th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- calendar days will go here -->
        </tbody>
      </table>
    </section>

    <section id="weekly-overview">
      <h3>This Week's Lessons</h3>
      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>Class 1</th>
            <th>Class 2</th>
            <th>Class 3</th>
          </tr>
        </thead>
        <tbody id="weekly-table">
          <!-- weekly lessons will go here -->
        </tbody>
      </table>
    </section>

    <section id="monthly-overview">
      <h3>Monthly Lesson Titles</h3>
      <ul id="monthly-list">
        <!-- lesson titles will go here -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
